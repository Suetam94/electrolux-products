<div class="max-w-full">
  <label for="category" class="block text-electrolux-blue font-medium mb-2"> Escolha uma Categoria </label>
  <select
    id="category"
    name="category"
    class="w-full border rounded-lg px-3 py-2 text-electrolux-dark-gray"
    [ngModel]="selectedCategoryName"
    (ngModelChange)="onCategoryChange($event)"
  >
    <option value="" disabled>Selecione uma categoria</option>
    @for (category of categories; track category.id) {
      <option [value]="category.name">
        {{ category.name }}
      </option>
    }
  </select>
</div>
