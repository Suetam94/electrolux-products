<div class="overflow-x-auto">
  <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
    <thead class="bg-gray-100">
    <tr>
      <th class="px-4 py-2 text-left text-gray-600 font-medium">Nome</th>
      <th class="px-4 py-2 text-left text-gray-600 font-medium">Preço</th>
      <th class="px-4 py-2 text-left text-gray-600 font-medium">Categoria</th>
      <th class="px-4 py-2 text-center text-gray-600 font-medium">Ações</th>
    </tr>
    </thead>
    <tbody>
      @for (item of items; track item.id) {
        <tr
          class="border-t border-gray-200 hover:bg-gray-50"
        >
          <td class="px-4 py-2 text-gray-700">{{ item.nome }}</td>
          <td class="px-4 py-2 text-gray-700">R$ {{ item.preco | number: '1.2-2' }}</td>
          <td class="px-4 py-2 text-gray-700">{{ item.categoria }}</td>
          <td class="px-4 py-2 text-center">
            <button
              class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600"
              (click)="details(item)"
            >
              Detalhes
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
