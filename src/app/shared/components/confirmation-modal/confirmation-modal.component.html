<div class="fixed inset-0 bg-electrolux-gray bg-opacity-75 flex justify-center items-center z-50 px-4 sm:px-0">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-sm sm:max-w-md">
    <div class="p-3 sm:p-4 border-b">
      <h2 class="text-base sm:text-lg font-bold text-gray-800">{{ title }}</h2>
    </div>
    <div class="p-3 sm:p-4">
      <p class="text-sm sm:text-base text-gray-700">{{ message }}</p>
    </div>
    <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-2 p-3 sm:p-4 border-t">
      <button
        class="px-3 sm:px-4 py-2 bg-electrolux-blue text-electrolux-light-gray rounded hover:bg-blue-900 text-sm sm:text-base"
        (click)="onDismiss()"
      >
        {{ cancelButtonText }}
      </button>
      <button
        class="px-3 sm:px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-sm sm:text-base"
        (click)="onConfirm()"
      >
        {{ confirmButtonText }}
      </button>
    </div>
  </div>
</div>
