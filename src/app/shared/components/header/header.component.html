<header class="bg-electrolux-blue p-4">
  <div class="container flex flex-col sm:flex-row items-center justify-between mx-auto space-y-4 sm:space-y-0">
    <div class="flex items-center justify-center sm:justify-start">
      <img src="logo.svg" alt="Logo Electrolux" class="w-[120px] sm:w-[150px]" />
    </div>

    <form class="flex-grow flex items-center sm:ml-4 w-full sm:max-w-2xl h-12 sm:h-14">
      <div class="relative w-full">
        <input
          type="text"
          placeholder="O que vocÃª procura?"
          class="w-full bg-electrolux-light-gray text-electrolux-dark-gray placeholder-electrolux-blue rounded-lg py-2 pl-4 pr-10 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-electrolux-blue"
          name="searchTerm"
          [ngModel]="searchTerm"
          (input)="onInputChange($event)"
        />
        <button
          (click)="onInputChange(this.event)"
          type="button"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 text-electrolux-blue"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.7 4.3l4 4a1 1 0 11-1.4 1.4l-4-4A6 6 0 012 8z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </form>
  </div>
</header>
