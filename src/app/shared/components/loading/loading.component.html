@if (isLoading) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div
      class="spinner border-4 border-electrolux-blue border-t-transparent rounded-full animate-spin"
      [style.width.px]="size"
      [style.height.px]="size"
    ></div>
    @if (message) {
      <p class="text-electrolux-dark-gray mt-4">{{ message }}</p>
    }
  </div>
}
