<div class="fixed inset-0 bg-electrolux-gray bg-opacity-75 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96">
    <div class="p-4 border-b">
      <h2 class="text-lg font-bold text-gray-800">{{ title }}</h2>
    </div>
    <div class="p-4">
      <p class="text-gray-700">{{ message }}</p>
    </div>
    <div class="flex justify-end space-x-2 p-4 border-t">
      <button
        class="px-4 py-2 bg-electrolux-blue text-electrolux-light-gray rounded hover:bg-blue-900"
        (click)="onDismiss()"
      >
        {{ cancelButtonText }}
      </button>
      <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" (click)="onConfirm()">
        {{ confirmButtonText }}
      </button>
    </div>
  </div>
</div>
